<ion-header
  ><ion-toolbar><ion-title>Login Kurir</ion-title></ion-toolbar></ion-header
>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
    ></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="login()">Login</ion-button>
</ion-content>
