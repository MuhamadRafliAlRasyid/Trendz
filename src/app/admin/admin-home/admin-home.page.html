<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sidebar -->
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/admin-home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/admin-products">
          <ion-icon name="apps" slot="start"></ion-icon>
          <ion-label>Products</ion-label>
        </ion-item>
        <ion-item routerLink="/admin-transactions">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Transactions</ion-label>
        </ion-item>
        <ion-item routerLink="/admin-users">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Users</ion-label>
        </ion-item>
        <ion-item routerLink="/admin-reports">
          <ion-icon name="stats-chart" slot="start"></ion-icon>
          <ion-label>Reports</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-button expand="full" (click)="openMenu()">Open Menu</ion-button>

  <!-- Stats Section -->
  <div class="stats-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Total Products</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ totalProducts }}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Total Transactions</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ totalOrders }}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Total Users</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ totalUsers }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Sales Chart -->
  <canvas id="salesChart" width="400" height="200"></canvas>
</ion-content>
